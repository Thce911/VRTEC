<app-top-bar></app-top-bar>


<swiper [config]= "config">
  
  <div class="swiper-wrapper">
    <div class="swiper-slide" *ngFor="let space of spaces">
      <mat-card class="card">
        <mat-card-header>
          <img mat-card-avatar src={{space.icon}}>
          <mat-card-title>{{space.name}}</mat-card-title>
          <mat-card-subtitle>{{space.assigment}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src= {{space.image}} alt="cover" class="image">
        <mat-card-content class="content">
          <p>
            {{space.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Entrar</button>
          <button mat-button>Crear</button>
        </mat-card-actions>
      </mat-card>
    </div>



  </div>
  
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</swiper>
